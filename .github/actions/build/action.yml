name: Build & test
inputs:
    ext:
      description: "Binary extension"
      required: false
      default:
      type: string
    cmake-flags:
      description: "CMake configure flags to append"
      required: false
      default:
      type: string
    build-folder:
      description: "Build folder name"
      required: false
      default: build
      type: string
runs:
  using: "composite"
  steps:
    - name: configure
      run: cmake -B${{inputs.build-folder}} ${cmake-flags}
    - name: Make
      run: cmake --build ${{inputs.build-folder}}
    - name: Test
      run: |
        ${{inputs.build-folder}}/main_ok${{inputs.ext}}
        ${{inputs.build-folder}}/main_broken${{inputs.ext}}